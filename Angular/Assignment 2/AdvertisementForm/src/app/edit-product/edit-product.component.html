

<div class="container" *ngIf="advertisement[0].title" >
    <div class="mt-5"><h3>Title : {{title}}</h3></div>
    <div><input [(ngModel)]="advertisement[0].name" class="form-control mt-2"></div>
    <div><input [(ngModel)]="advertisement[0].category" class="form-control mt-2"></div>
    <div><input [(ngModel)]="advertisement[0].description" class="form-control mt-2"></div>
    
    <div>
        <button class="btn btn-primary ml-2" (click)="save(advertisement)">Update</button>
        <button class="btn btn-secondary ml-2" (click)="back()">Cancel</button>
    </div> 
</div>
