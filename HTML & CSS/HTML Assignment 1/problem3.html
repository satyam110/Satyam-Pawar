<!DOCTYPE html>
<html>
    <head>
        <title>Problem 3</title>
        <style>
            p{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>
            One column:
            <table border="1px">
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </p>
        <p>
            One row and three columns:
            <table border="1px">
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </p>
        <p>
            Two rows and three columns:
            <table border="1px">
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </p>
    </body>
